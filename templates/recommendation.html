<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recommendation Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #3e1e1e, #612c2c);
      font-family: 'Poppins', sans-serif;
      color: #f5e6e0;
      margin: 0;
    }
    .navbar {
      background: rgba(62, 30, 30, 0.95);
      padding: 0.75rem 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar-brand { color: #f9d423; font-size: 1.6rem; font-weight: 700; text-decoration: none; }
    .nav-link { color: #f5e6e0 !important; margin-left: 1.5rem; font-weight: 500; }
    .nav-link:hover { color: #ffe88b !important; }
    .container h1 { color: #ffd86b; font-weight: 700; }
    input.form-control { background-color: #f9f3e9; border: none; font-size: 1rem; }
    input.form-control:focus { box-shadow: 0 0 5px #f9d423; }
    .btn-warning { background-color: #f9d423; border: none; font-weight: bold; padding: 0.6rem 1.2rem; font-size: 1rem; }
    .btn-warning:hover { background-color: #ffe88b; color: #000; }
    .card { background: rgba(255, 255, 255, 0.06); border: none; border-radius: 15px; overflow: hidden; color: #f5e6e0; transition: transform 0.3s ease; }
    .card:hover { transform: translateY(-5px); box-shadow: 0 12px 25px rgba(255, 215, 0, 0.2); }
    .card-img-top { height: 240px; object-fit: cover; border-bottom: 3px solid #f9d423; }
    .card-title { color: #f9d423; }
    .alert-danger { background-color: #9e1c1c; color: #fff3f3; border: none; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">ðŸ“š Book Recommender</div>
    <ul class="nav navbar-nav ml-auto">
      <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
      <li class="nav-item"><a href="/recommendation" class="nav-link">Recommendation</a></li>
      <li class="nav-item"><a class="nav-link">Contact Us</a></li>
    </ul>
  </nav>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-12">
        <h1 class="mb-4">ðŸ“š Recommended Books</h1>
        <form id="recommendForm">
          <input name="user_input" id="user_input" type="text" class="form-control" placeholder="Enter a book title" required><br>
          <button type="submit" class="btn btn-lg btn-warning">Get Recommendations</button>
        </form>
        <div id="error" class="alert alert-danger mt-3 d-none" role="alert"></div>
      </div>
    </div>
    <div class="row mt-4" id="recommendations"></div>
  </div>
  <script>
    document.getElementById('recommendForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('recommendations').innerHTML = "";
      document.getElementById('error').classList.add('d-none');
      fetch('/api/recommend', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_input: document.getElementById('user_input').value })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          data.recommendations.forEach(book => {
            document.getElementById('recommendations').innerHTML += `
              <div class="col-md-3 mb-4">
                <div class="card h-100">
                  <img class="card-img-top" src="${book.image}" alt="Book cover">
                  <div class="card-body">
                    <h5 class="card-title font-weight-bold">${book.title}</h5>
                    <p class="card-text">${book.author}</p>
                  </div>
                </div>
              </div>`;
          });
        } else {
          document.getElementById('error').textContent = data.message;
          document.getElementById('error').classList.remove('d-none');
        }
      })
      .catch(err => {
        document.getElementById('error').textContent = "Something went wrong.";
        document.getElementById('error').classList.remove('d-none');
      });
    });
  </script>
</body>
</html>
